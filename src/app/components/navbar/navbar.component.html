<mat-toolbar color="primary" fxHide.lt-md="true">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center" fxFlexFill class="logo-header-row">
    <img src="../../../assets/images/lisird-logo.jpg" class="logo-header-row__logo-large" />
    <img src="../../../assets/images/lasp-logo-no-text.png" class="logo-header-row__lasp-logo" />
  </mat-toolbar-row>
  <mat-toolbar-row class="nav-header-row mat-elevation-z3">
    <nav class="nav-top" [class.search-open]="searchOpen">
      <div fxLayout="row" fxLayoutAlign="flex-start center">
        <a *ngFor="let nav of fillerNav" routerLink="." class="nav-item">{{nav}}</a>
        <span class="flex-spacer"></span>
        <i class="material-icons nav-item search-button" (click)="openSearch()">search</i>
      </div>
      <form fxLayout="row" fxLayoutAlign="flex-start center" (submit)="submitSearch()">
        <mat-form-field floatLabel="never" class="search-form-field">
          <input #searchInput matInput placeholder="Search" name="searchInputValue" [(ngModel)]="searchInputValue">
        </mat-form-field>
        <button mat-button color="accent" type="submit" [disabled]="!searchInputValue">Go</button>
        <i class="material-icons nav-item search-button" (click)="closeSearch()">close</i>
      </form>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar class="small-toolbar mat-elevation-z3 sticky-toolbar" color="primary" [fxShow]="false || sticky" fxShow.lt-md="true" fxLayoutAlign="space-between center">
  <img src="../../../assets/images/lisird-logo-small.png" class="logo-mini" />
  <button mat-stroked-button fxShow="false" fxShow.lt-md="true" class="small-toolbar__menu-button" (click)="navOpen = true">
    Menu <mat-icon>menu</mat-icon>
  </button>
  <nav class="nav-top" [class.search-open]="searchOpen" fxShow="false" fxShow.gt-sm="true">
    <div fxLayout="row" fxLayoutAlign="flex-end center">
      <a *ngFor="let nav of fillerNav" routerLink="." class="nav-item">{{nav}}</a>
      <i class="material-icons nav-item search-button" (click)="openSearch()">search</i>
    </div>
    <form fxLayout="row" fxLayoutAlign="flex-end center" (submit)="submitSearch()">
      <mat-form-field floatLabel="never" class="search-form-field">
        <input #stickySearchInput matInput placeholder="Search" name="searchInputValue" [(ngModel)]="searchInputValue">
      </mat-form-field>
      <button mat-button color="accent" type="submit" [disabled]="!searchInputValue">Go</button>
      <i class="material-icons nav-item search-button" (click)="closeSearch()">close</i>
    </form>
  </nav>
</mat-toolbar>

<div class="nav-overlay expand-down lasp-dark-theme" [class.nav-open]="navOpen">
  <mat-toolbar color="transparent" fxLayoutAlign="space-between center">
    <img src="../../../assets/images/lisird-logo-small.png" class="logo-mini" />
    <button mat-button class="nav-overlay__close-nav" (click)="navOpen = false">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-card>
    <form fxFlexFill fxLayout="row" fxLayoutAlign="flex-start center" (submit)="submitSearch()">
      <mat-form-field floatLabel="never" class="search-form-field">
        <input #searchInput2 matInput placeholder="Search" name="searchInputValue" [(ngModel)]="searchInputValue">
      </mat-form-field>
      <button mat-button color="primary" type="submit" [disabled]="!searchInputValue">Go</button>
    </form>
  </mat-card>
  <mat-nav-list>
    <mat-list-item *ngFor="let nav of fillerNav; last as last">
      <a routerLink="." class="overlay-nav-item">{{nav}}</a>
    </mat-list-item>
  </mat-nav-list>
</div>
